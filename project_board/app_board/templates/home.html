<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>
    {% for post in posts.all%}
    <h1>{{post.name}}</h1>
    <h2>{{post.writer}}</h2>
    <p>{{post.date}}</p>
    <p>{{post.summary}}<a href="{% url 'detail' post.id %}">자세히 보기</a></p>
    {% endfor %}
</body>
</html>
